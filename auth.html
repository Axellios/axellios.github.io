<html>

<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reg-auth.css">
    <link rel="stylesheet" href="css/mainElements.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="margin-top-100">
        <div class="flex-row ">
            <div class="continue-block form-size grid-three-columns-small-big-small">
                <i class="fa fa-vk color-icons margin-left" aria-hidden="true"></i>
                <p class="title-auth-reg title-auth-reg-white">Продолжить как Генадий</p>
                <img src="img/Gena.png" alt="" class="avatar">
            </div>
        </div>

        <div class="flex-row">
            <a href="index.html" title="Главная"> <i class="fa fa-chevron-left color-icons " aria-hidden="true"></i></a>
            <H1 class="color-icons margin-left head-some-page-h1">Вход</H1>
            <a href="reg.html" title="Регистрация" class="delete-under-line"> <H1 class="gray-h1 title-reg margin-left head-some-page-h1">Регистрация</H1> </a>
        </div>
        <div class="flex-column">
            <form action="" class="flex-column form-size">
                <input class="text-input" type="text" placeholder="Почта/Телефон">
                <input class="text-input" type="password" placeholder="Пароль">

                <div class="flex-row">
                    <input type="checkbox" class="checkbox-input">
                    <h6 class="small-accept-text"> Запомнить
                    </h6>
                    <button class="btn-reg btn-without-nook title-auth-reg">Войти</button>
                </div>

            </form>
            <div class="flex-row">
                <div class="medium-hor-gray-line"></div>
                <h6 class="small-accept-text">Войти через</h6>
                <div class="medium-hor-gray-line"></div>
            </div>

            <div class="grid-five-columns">
                <a href="https://mail.ru" title="mail"><i class="fa fa-envelope color-icons" aria-hidden="true"></i></a>
                <a href="https://vk.com" title="vk"><i class="fa fa-vk color-icons margin-left" aria-hidden="true"></i></a>
                <a href="https://www.skype.com/" title="skype"><i class="fa fa-skype color-icons margin-left"
                        aria-hidden="true"></i></a>
                <a href="https://www.facebook.com" title="facebook"> <i class="fa fa-facebook-official color-icons margin-left"
                        aria-hidden="true"></i></a>
                <a href="https://www.google.com" title="google"> <i class="fa fa-google color-icons margin-left"
                        aria-hidden="true"></i></a>
            </div>
            <div class="grid-three-columns margin-top-10">
                <a href="https://www.yahoo.com" title="yahoo"><i class="fa fa-yahoo color-icons" aria-hidden="true"></i></a>
                <a href="https://twitter.com/" title="twitter"> <i class="fa fa-twitter color-icons margin-left"
                        aria-hidden="true"></i></a>
                <a href="https://www.apple.com" title="apple"> <i class="fa fa-apple color-icons margin-left"
                        aria-hidden="true"></i></a>
            </div>
        </div>

    </div>
</body>

</html>
